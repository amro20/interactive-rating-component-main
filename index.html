<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- css fils -->
    <link rel="stylesheet" href="./CSS/normalize.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <main>
      <div class="page_one">
        <div class="star_icon">
          <img src="./images/icon-star.svg" alt="star" />
        </div>
  
        <div class="text">
          <h3>How did we do?</h3>
          <p>
            Please let us know how we did with your support request. All feedback
            is appreciated to help us improve our offering!
          </p>
        </div>
  
        <div class="rating">
          <div class="nums">
            <span class="rating-btn">1</span> <span class="rating-btn">2</span> <span class="rating-btn">3</span>
            <span class="rating-btn">4</span>
            <span class="rating-btn">5</span>
          </div>
  
          <button>Submit</button>
        </div>
      </div>

      <!-- Rating state end -->

      <!-- Thank you state start -->

      <div class="thanks">
        <img src="./images/illustration-thank-you.svg" alt="hank-you" />
        <p>You selected <span class="score">4</span> out of 5</p>
        <h3>Thank you!</h3>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>

      <!-- Thank you state end -->

      <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
    </main>
    <script src="./JS/main.js"></script>
  </body>
</html>
